<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cloud Computing Demo App</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/fontawesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>
<body ng-app="app">
	<div ng-view>
		<h1>Test</h1>
		<div ng-controller="home" ng-init="getTodos()">
			<h2>ToDos:</h2>
			<ul>
				<li ng-repeat="todo in todos track by $index">
					{{todo}}<a href="" ng-click="rmTodo(todo)" style="padding-left: 5px;"><i class="fa fa-times fa-lg"></i></a>
				</li>
			</ul>
			<form ng-submit="addTodo(todo)">
				<input ng-model="todo"></input>
				<button ng-click="addTodo(todo)">Add</button>
			</form>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.js"></script>
  	<script src="js/app.js"></script>
</body>
</html>
